<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Doctor Consultation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Doctor Consultation</h1>
        <form id="consultationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="built">Built:</label>
            <select id="built" name="built" required>
                <option value="slim">Slim</option>
                <option value="average">Average</option>
                <option value="athletic">Athletic</option>
                <option value="overweight">Overweight</option>
            </select>

            <label for="bodyType">Body Type:</label>
            <select id="bodyType" name="bodyType" required>
                <option value="ectomorph">Ectomorph</option>
                <option value="mesomorph">Mesomorph</option>
                <option value="endomorph">Endomorph</option>
            </select>

            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="ethnicity">Ethnicity:</label>
            <input type="text" id="ethnicity" name="ethnicity" required>

            <label for="inheritedDiseases">Inherited Diseases (if any):</label>
            <textarea id="inheritedDiseases" name="inheritedDiseases" rows="4"></textarea>

            <label for="wakeUpTime">Wake Up Time:</label>
            <input type="time" id="wakeUpTime" name="wakeUpTime" required>

            <label for="sleepTime">Sleep Time:</label>
            <input type="time" id="sleepTime" name="sleepTime" required>

            <label for="eatingHabits">Eating Habits:</label>
            <textarea id="eatingHabits" name="eatingHabits" rows="4" required></textarea>

            <label for="exerciseRoutine">Exercise Routine:</label>
            <textarea id="exerciseRoutine" name="exerciseRoutine" rows="4" required></textarea>

            <label for="surgeriesRecord">Surgeries Record (if any):</label>
            <textarea id="surgeriesRecord" name="surgeriesRecord" rows="4"></textarea>

            <label for="previousDiseases">Previous Diseases (if any):</label>
            <textarea id="previousDiseases" name="previousDiseases" rows="4"></textarea>

            <label for="disabilities">Disabilities (if any):</label>
            <textarea id="disabilities" name="disabilities" rows="4"></textarea>

            <label for="currentSymptoms">Current Illness Symptoms:</label>
            <textarea id="currentSymptoms" name="currentSymptoms" rows="4" required></textarea>

            <label for="symptomDuration">Duration of Symptoms:</label>
            <input type="text" id="symptomDuration" name="symptomDuration" required>

            <label for="medicineTaken">Medicine Taken (if any):</label>
            <textarea id="medicineTaken" name="medicineTaken" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically send the form data to a backend server for processing
            // and then display the prescription, meal plan, and precautions.
            alert('Form submitted! (This is a demo. Backend processing is not implemented.)');
        });
    </script>
</body>
</html>
